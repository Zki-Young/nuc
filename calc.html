<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="zbh.ico" type="image/x-icon" />
		<meta charset="UTF-8">
		<title>个人社保计算</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			function calc(){
				var gongzi=document.getElementById("salary").value;
				var amount=parseInt(gongzi);
				var yanglao_geren 	=	amount*0.08;
				var yanglao_gongsi	=	amount*0.2;
				var yiliao_geren	=	amount*0.02;
				var yiliao_gongsi	=	amount*0.06;
				var shiye_geren		=	amount*0.005;
				var shiye_gongsi	=	amount*0.015;
				var gongshang		=	amount*0.005;
				var shengyu			=	amount*0.008;
				var gjj_geren		=	amount*0.12;
				var gjj_gongsi		=	amount*0.12;
				var total_geren		=	yanglao_geren+yiliao_geren+shiye_geren+gjj_geren;
				var total_gongsi	=	yanglao_gongsi+yiliao_gongsi+shiye_gongsi+gongshang+shengyu+gjj_gongsi;
				var total			=	total_geren+total_gongsi;
				
				document.getElementById("yanglao_geren").innerHTML=yanglao_geren;
				document.getElementById("yanglao_gongsi").innerText=yanglao_gongsi;
				document.getElementById("yiliao_geren").innerText=yiliao_geren;
				document.getElementById("yiliao_gongsi").innerText=yiliao_gongsi;
				document.getElementById("shiye_geren").innerText=shiye_geren;
				document.getElementById("shiye_gongsi").innerText=shiye_gongsi;
				document.getElementById("gongshang").innerText=gongshang;
				document.getElementById("shengyu").innerText=shengyu;
				document.getElementById("gjj_geren").innerText=gjj_geren;
				document.getElementById("gjj_gongsi").innerText=gjj_gongsi;
				document.getElementById("total_geren").innerText=total_geren;
				document.getElementById("total_gongsi").innerText=total_gongsi;
				document.getElementById("total").innerText=total;
			}
		</script>
		
	</head>
	<body>
		<div class="container text-center" >
			<img src="zbl.webp" class="img-circle" width="100px" height="100px" />
			<table class="table table-bordered table-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input id="salary" type="text" placeholder="请输入工资" class="form-control" />
					</td>
					<td>
						<button onclick="calc()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="yanglao_geren"></td>
					<td>20%</td>
					<td id="yanglao_gongsi"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="yiliao_geren"></td>
					<td>6%</td>
					<td id="yiliao_gongsi"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="shiye_geren"></td>
					<td>1.5%</td>
					<td id="shiye_gongsi"></td>
				</tr>
				<tr>
					<td>工商</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gongshang"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shengyu"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjj_geren"></td>
					<td>12%</td>
					<td id="gjj_gongsi"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="total_geren"></td>
					<td>公司合计</td>
					<td id="total_gongsi"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="total"></td>
				</tr>
			</table>
		开发者：中北大学软件学院 2013040414 杨子奇
		</div>
	</body>
</html>
